{% extends 'base.html' %}

{% block title %}
    Add Outcome :: {{ block.super }}
{% endblock %}

{% block welcome %}
    <div class="intro">
        <h1 class="add_income">Adding outcome</h1>
        <form class="outcome_form" action="{% url 'add_outcome' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn_add_outcome">Add outcome</button>
        </form>
    </div>
{% endblock %}
