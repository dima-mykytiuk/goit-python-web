{% extends 'base.html' %}

{% block title %}
    Add income :: {{ block.super }}
{% endblock %}

{% block welcome %}
    <div class="intro">
        <h1 class="add_income">Adding income</h1>
        <form class="income_form" action="{% url 'add_income' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn_add_income">Add income</button>
        </form>
    </div>
{% endblock %}
