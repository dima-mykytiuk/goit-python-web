{% extends 'base.html' %}

{% block title %}
    Add Category
{% endblock %}

{% block welcome %}
    <div class="intro">
        <h1 class="add_income">Adding category</h1>
        <form class="income_form" action="{% url 'add_category' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn_add_income">Add category</button>
        </form>
    </div>
{% endblock %}
