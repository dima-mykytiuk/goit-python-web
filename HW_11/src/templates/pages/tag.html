<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Jarvis Assistant</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_inner">
          <a class="header_logo" href="/">Jarvis</a>
          <nav class="nav">
            <a class="nav_link" href="/">Main page</a>
          </nav>
        </div>
      </div>
    </header>
    <div class="intro">
      <div class="container">
        <div class="intro_inner">
          <h2 class="intro_suptitle">Jarvis</h2>
          <h1 class="intro_title_note">Add Tag</h1>
          <form method="POST" action="/tag" class="add_note_form">
        <div class="note_name">
          <label class="note_label">Введите название тега:</label>
            <input class="note_input" type="text" name="name" required />
        </div>
        <div class="grid">
          <button type="reset" class="reset_btn_tag">Сбросить</button>
          <button type="submit" class="submit_btn_tag">Создать</button>
        </div>
      </form>
        </div>
      </div>
    </div>
  </body>
