<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Jarvis Assistant</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_inner">
          <a class="header_logo" href="/">Jarvis</a>
          <nav class="nav">
            <a class="nav_link" href="/">Main page</a>
          </nav>
        </div>
      </div>
    </header>
    <div class="intro">
      <div class="container">
        <div class="intro_inner">
          <h2 class="intro_suptitle">Jarvis</h2>
          <h1 class="intro_title_note">Change contact</h1>
          <form method="POST" action="/edit/{{contact.id}}" class="add_note_form">
        <div class="note_name">
          <label class="note_label">Имя контакта:</label>
            <input class="contact_input_name" value="{{contact.name}}" type="text" name="name" required />
        </div>
        <div class="note_name">
          <label class="note_label">Телефон:</label>
            <input class="contact_input_phone" value="{{contact.phone}}" type="text" name="phone" required />
        </div>
            <div class="note_name">
              <label class="note_label">День Рождения:</label>
            <input class="contact_input" type="date" value="{{contact.birthday}}" name="birthday" required />
        </div>
          <div class="note_name">
          <label class="note_label">Почта:</label>
            <input class="contact_input_address" value="{{contact.email}}" type="text" name="email" required />
        </div>
          <div class="note_name">
          <label class="note_label">Адрес:</label>
            <input class="contact_input_address" value="{{contact.address}}" type="text" name="address" required />
        </div>
        <div class="grid">
          <button type="reset" class="reset_btn_note">Сбросить</button>
          <button class="submit_btn_note" type="submit">Обновить</button>
        </div>
      </form>
        </div>
      </div>
    </div>
  </body>
